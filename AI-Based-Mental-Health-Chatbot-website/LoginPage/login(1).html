<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindfulConnect | Login</title>
    <link rel="stylesheet" href="style.css">

</head>



<body>
    <div class="login-modal">
        <div class="login-card">
            <div class="modal-logo">
                <div class="logo">
                    <span class="logo-text">Mindful<span class="logo-highlight">Connect</span></span>
                </div>
            </div>
            
            <h2>Create Your Account</h2>
            <p class="subtitle">Start your journey to better mental health today</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group address-group">
                    <label>Location</label>
                    <div class="address-flex">
                        <div class="address-item">
                            <select id="state" name="state" required>
                                <option value="">Select State</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <!-- More states would be added here -->
                            </select>
                        </div>
                        
                        <div class="address-item">
                            <select id="city" name="city" required disabled>
                                <option value="">Select State First</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn-primary btn-full">Register</button>
                
                <div class="login-link">
                    <p>Already have an account? <a href="#">Sign in</a></p>
                </div>
            </form>
        </div>
    </div>

 


    <script src="login.js"></script>


</body>
</html>
